<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xournal++ Clone</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Top Toolbar -->
    <div class="toolbar top-toolbar">
      <div class="tool-group">
        <button class="tool-btn active" id="pen-tool" title="Pen">‚úèÔ∏è</button>
        <button class="tool-btn" id="eraser-tool" title="Eraser">üßΩ</button>
        <button class="tool-btn" id="highlighter-tool" title="Highlighter">üñåÔ∏è</button>
      </div>
      
      <div class="color-picker">
        <div class="color-swatch active" style="background-color: #000000;" data-color="#000000"></div>
        <div class="color-swatch" style="background-color: #ff0000;" data-color="#ff0000"></div>
        <div class="color-swatch" style="background-color: #00ff00;" data-color="#00ff00"></div>
        <div class="color-swatch" style="background-color: #0000ff;" data-color="#0000ff"></div>
        <div class="color-swatch" style="background-color: #ffff00;" data-color="#ffff00"></div>
      </div>
      
      <div class="stroke-width">
        <div class="width-option" data-width="1">
          <div class="width-preview" style="width: 16px; height: 1px;"></div>
        </div>
        <div class="width-option active" data-width="2">
          <div class="width-preview" style="width: 16px; height: 2px;"></div>
        </div>
        <div class="width-option" data-width="4">
          <div class="width-preview" style="width: 16px; height: 4px;"></div>
        </div>
        <div class="width-option" data-width="6">
          <div class="width-preview" style="width: 16px; height: 6px;"></div>
        </div>
      </div>
      
      <div class="zoom-controls">
        <button class="tool-btn" id="zoom-out">‚ûñ</button>
        <input type="range" min="50" max="200" value="100" class="zoom-slider" id="zoom-slider">
        <span id="zoom-level">100%</span>
        <button class="tool-btn" id="zoom-in">‚ûï</button>
      </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <div class="sidebar">
        <!-- Will be expanded in later phases -->
      </div>
      
      <div class="canvas-container" id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
    </div>
    
    <!-- Status Bar -->
    <div class="status-bar">
      <span id="page-info">Page 1 of 1</span>
      <span style="flex: 1;"></span>
      <span id="cursor-position"></span>
    </div>
  </div>

  <!-- Load shared.js first -->
  <script src="shared.js"></script>
  
  <!-- Load our modular JS files -->
  <script src="js/utils.js"></script>
  <script src="js/drawing.js"></script>
  <script src="js/network.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
