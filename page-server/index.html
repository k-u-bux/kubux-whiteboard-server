<!DOCTYPE html>
<html>
<head>
  <title>Multi-Page PoC</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 20px;
    }
    .box-container {
      display: flex;
      gap: 20px;
    }
    .box {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      cursor: pointer;
    }
    .page-controls button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Current Page: <span id="page-display"></span></h1>
  <div class="box-container">
    <div id="box1" class="box" style="background-color: white;"></div>
    <div id="box2" class="box" style="background-color: white;"></div>
  </div>
  <div class="page-controls">
    <button id="page1-btn">Go to Page 1</button>
    <button id="page2-btn">Go to Page 2</button>
  </div>

  <script>
    const pageDisplay = document.getElementById('page-display');
    const box1 = document.getElementById('box1');
    const box2 = document.getElementById('box2');
    const page1Btn = document.getElementById('page1-btn');
    const page2Btn = document.getElementById('page2-btn');

    let currentPage = '';

    // Connect to the WebSocket server
    // Remember to replace 'localhost' with your server's IP
    const ws = new WebSocket('ws://gauss:3001');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Function to update the box colors on the screen
    function updateBoxes(state) {
      box1.style.backgroundColor = state.box1;
      box2.style.backgroundColor = state.box2;
    }

    // Event listeners to send messages to the server
    box1.addEventListener('click', () => {
      const newColor = getRandomColor();
      ws.send(JSON.stringify({
        type: 'updateBox',
        page: currentPage,
        boxId: 'box1',
        color: newColor
      }));
    });

    box2.addEventListener('click', () => {
      const newColor = getRandomColor();
      ws.send(JSON.stringify({
        type: 'updateBox',
        page: currentPage,
        boxId: 'box2',
        color: newColor
      }));
    });

    // Page change buttons
    page1Btn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'changePage', page: 'page1' }));
    });

    page2Btn.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'changePage', page: 'page2' }));
    });

    // Handle messages from the server
    ws.onmessage = event => {
      const data = JSON.parse(event.data);
      if (data.type === 'initialState') {
        currentPage = data.page;
        pageDisplay.textContent = currentPage;
        updateBoxes(data.state);
      } else if (data.type === 'stateUpdate' && data.page === currentPage) {
        updateBoxes(data.state);
      }
    };
  </script>
</body>
</html>
